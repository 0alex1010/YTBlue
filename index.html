<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Blue (YTB)</title>
    <link rel="icon" type="image/png" href="https://github.com/0alex1010/YTBlue/blob/main/ytblue.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #212121; /* Dark background */
            color: #fff; /* White text */
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            height: 100vh;
            padding: 20px; /* Add padding for spacing */
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px; /* Adjust width as needed */
        }

        .video-player {
            width: 80%;
            height: 500px;
            margin-top: 20px;
        }

        #yt-player {
            width: 100%;
            height: 100%;
        }

        .controls {
            margin-top: 20px;
        }

        #video-id {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc; /* Added a subtle border */
        }

#load-video {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .version {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/0alex1010/YTBlue/refs/heads/main/blue.png" alt="YouTube Blue Logo">
        </div>
        <div class="video-player">
            <iframe id="yt-player" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <input type="text" id="video-id" placeholder="Enter YouTube video ID">
            <button id="load-video">Load Video</button>
        </div>
        <div class="version">
            YouTube Blue (YTB) 0.1
        </div>
    </div>
    <script>
        const videoIdInput = document.getElementById('video-id');
        const loadVideoButton = document.getElementById('load-video');
        const ytPlayer = document.getElementById('yt-player');

        loadVideoButton.addEventListener('click', () => {
            const videoId = videoIdInput.value;
            const ytUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            ytPlayer.src = ytUrl;
        });
    </script>
</body>
</html>
